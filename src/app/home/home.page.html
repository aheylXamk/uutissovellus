<ion-header >
  <ion-toolbar>
    <ion-title>
      Uutissovellus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div id="container">

    <ion-list>
      <ion-item *ngFor="let yksi of uutiset.uutinen; let i = index" [routerLink]="'/yksiuutinen/'+ i">
        <p>{{ yksi.otsikko}}</p>
        <p>{{ yksi.pvm }}</p>

      </ion-item>
    </ion-list>



  </div>
</ion-content>
